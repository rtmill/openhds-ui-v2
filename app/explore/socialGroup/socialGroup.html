<div class="container">

    <div class="section-inner-padding sections-darker">

        <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#rawSocialGroupModal">
            View Raw JSON
        </button>

        <h2 class="h3 sub-header">Social Group Information</h2>


        <form class="form-inline form-inline-display ng-pristine ng-valid">
            <div class="form-group">
                <p>uuid</p>
                <p class="h5 ng-binding" data-ng-bind="currSocialGroup.uuid"></p>
            </div>
            <div class="form-group">
                <p>Group Name</p>
                <p class="h5 ng-binding" data-ng-bind="currSocialGroup.groupName"></p>
            </div>
            <div class="form-group">
                <p>Group Type</p>
                <p class="h5 ng-binding" data-ng-bind="currSocialGroup.groupType"></p>
            </div>
            <div class="form-group">
                <p>extId</p>
                <p class="h5 ng-binding" data-ng-bind="currSocialGroup.extId"></p>
            </div>


        </form>

    </div>


    <div>

        <!-- Memberships -->
        <table class="table">
            <tr>
                <h3>Memberships</h3>
            </tr>
            <tr>
                <th></th>
                <th>uuid</th>
                <th>start date</th>
                <th>start type</th>
                <th>individual</th>
            </tr>
            <tr ng-repeat="mem in memberships">
                <td><button ng-click="selectMembership(mem)">select</button></td>
                <td>{{mem.uuid}}</td>
                <td>{{mem.startDate}}</td>
                <td>{{mem.startType}}</td>
                <td>{{mem.individual.uuid}}</td>
            </tr>
        </table>

    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="rawSocialGroupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <pre>{{currSocialGroup | json}}</pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>


</div>
